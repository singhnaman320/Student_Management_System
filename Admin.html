    <style>
       h1 {
        text-align: center;
        color: orangered;
       }
      
      form {
  display: none;
  width: 30%;
  margin: auto;
  padding: 40px 20px;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
}
input {
 display: block;
  margin: 3px 0px;
  align-items: center;
  font-size: 20px;
  padding: 10px;
  width: 100%;
  box-sizing: border-box;
}
input::placeholder {
  font-size: 15px;
}
#submit {
  background-color: orangered;
  color: white;
  border: none;
}
      table {
                border-collapse: collapse;
                width: 70%;
                margin: auto;
                margin-top: 50px;
                }
        table,th,td {
            margin: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        td {
            text-align: center;
            padding: 20px;
        }
        tr > th {
          background-color: orangered;
          color: white;
          padding: 10px 0px;
}
#buttons {
  display: flex;
  
  margin: auto;
  margin-top: 3rem;
  margin-bottom: 3rem;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  justify-content: space-around;
  width: 50%;
  border-radius: 15px;
  padding: 10px 0px;
  border: 3px solid orangered;
}
#admin {
  padding: 10px;
  box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
  background-color: lightgreen;
  border-radius: 15px;
  color: blue;
  font-size: 15px;
  border: none;
}
#add1 {
  padding: 10px;
  box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
  background-color: lightgreen;
  border-radius: 15px;
  color: blue;
  font-size: 15px;
  border: none;
}
#add2 {
  padding: 10px;
  box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
  background-color: lightgreen;
  border-radius: 15px;
  color: blue;
  font-size: 15px;
  border: none;
}

     
      
    </style>
</head>
<body>
    
  <h1>Admin Access Page</h1>
  <div id="buttons">
  <button id="admin">Add Student</button>
  <a href="assignment.html" ><button id="add1">Add Assignment</button></a>
  <a href="lecture.html"><button id="add2">Add Lecture</button></a>
  </div>

  <form>
    <input
      type="text"
      name="firstName"
      id="name"
      placeholder="Enter Your First Name"
      required
    /><br />

    <input
      type="email"
      name="email"
      id="email"
      placeholder="Enter your Email"
      required
    /><br />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Create Your Password"
      required
    /><br />
    <input
      type="text"
      name="studentId"
      id="studentId"
      placeholder="Enter Your Student Id"
    /><br />
    <input type="submit" id="submit"/>
  </form>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Student Id</th>
        <th>Remove Student</th>
      </tr>
    </thead>
    <tbody id="body"></tbody>
  </table>
  </div>
